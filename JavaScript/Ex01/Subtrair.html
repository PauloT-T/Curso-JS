<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtrair</title>
    <style>
        body{
            font-size: x-large;
            background-color: rgba(109, 109, 109, 0.247);
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var n1 = window.prompt('Digite um numero')
        var n2 = window.prompt('Digite outro numero')
        var r = n1 - n2
        document.writeln(`Seu nome tem ${nome.length} letras. </br>`)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()} </br>`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()} </br>`)
        document.writeln(`O resultado de ${n1} menos ${n2} é igual a: ${r}`)
    </script>
    
</body>
</html>
