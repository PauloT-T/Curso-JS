<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(130, 35, 219);
            color:white;
            font: normal 25pt Arial; /* COMENTARIO EM CSS */
        }
        h1{
            color: yellow;
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1> <!--COMENTARIO EM HTML-->
    <p>Ja me livrei da maldição!!</p>
    <script>
      var n1 = Number(window.prompt('Digite um numero')) // string
      var n2 = Number(window.prompt('Digite outro numero')) // string
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
      // number + number serve para adição 
      // string + string serve para concatenação tambem
    </script>
</body>
</html>
